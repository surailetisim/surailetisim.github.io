<section class="hero">
    <div class="container"> <!-- BU SATIR EKLENDİ -->
        <h2>Turkcell Hat Başvuru Formu</h2>
        <p>Formu doldurun, başvurunuzu WhatsApp üzerinden birlikte tamamlayalım.</p>

        <form id="applyForm">
            <input type="text" id="name" placeholder="Ad Soyad" required><br><br>

            <input type="tel" id="phone" placeholder="Telefon Numaranız" required><br><br>

            <select id="type" required>
                <option value="">Hat Türü Seçiniz</option>
                <option>Yeni Hat</option>
                <option>Numara Taşıma</option>
            </select><br><br>

            <textarea id="note" placeholder="Varsa notunuz"></textarea><br><br>

            <button type="submit" class="btn">WhatsApp’tan Başvur</button>
        </form>
    </div> <!-- BU SATIR EKLENDİ -->
</section>
